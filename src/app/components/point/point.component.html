<!-- tabela-horarios.component.html -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    
    <ng-container matColumnDef="dataAtual">
      <th mat-header-cell *matHeaderCellDef>Data Atual</th>
      <td mat-cell *matCellDef="let element">{{ element.dataAtual }}</td>
    </ng-container>

    <ng-container matColumnDef="horarioEntrada">
      <th mat-header-cell *matHeaderCellDef>Entrada</th>
      <td mat-cell *matCellDef="let element">
        {{ element.horarioEntrada || '--' }}
        <button *ngIf="isButtonAvailable('entrada', element)" (click)="registrarHorario('entrada', element)" mat-raised-button color="green">
          Registrar +
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="horarioSaidaAlmoco">
      <th mat-header-cell *matHeaderCellDef>Saída Almoço</th>
      <td mat-cell *matCellDef="let element">
        {{ element.horarioSaidaAlmoco || '--' }}
        <button *ngIf="isButtonAvailable('saidaAlmoco', element)" (click)="registrarHorario('saidaAlmoco', element)" mat-raised-button color="green">
          Registrar +
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="horarioEntradaAlmoco">
      <th mat-header-cell *matHeaderCellDef>Entrada do Almoço</th>
      <td mat-cell *matCellDef="let element">
        {{ element.horarioEntradaAlmoco || '--' }}
        <button *ngIf="isButtonAvailable('entradaAlmoco', element)" (click)="registrarHorario('entradaAlmoco', element)" mat-raised-button color="green">
          Registrar +
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="horarioSaida">
      <th mat-header-cell *matHeaderCellDef>Horário de Saída</th>
      <td mat-cell *matCellDef="let element">
        {{ element.horarioSaida || '--' }}
        <button *ngIf="isButtonAvailable('saida', element)" (click)="registrarHorario('saida', element)" mat-raised-button color="green">
          Registrar +
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="minutosExtras">
      <th mat-header-cell *matHeaderCellDef>Minutos Extras</th>
      <td mat-cell *matCellDef="let element">{{ element.minutosExtras }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
