<div class="container">
    <form class="form mat-elevation-z8">

       <h1>digitalpoint</h1>

       <img src="assets/img/undraw_two-factor-authentication_8tds.svg" alt="Help Desk - Dicas de um DEV">

       <mat-form-field class="full-width  mat-elevation-z8" >
          <mat-label class="field"> Usu√°rio</mat-label>
          <input 
          [formControl]="name"
          required
          [(ngModel)]="creds.name" 
          name="name"
          class="input" 
          matInput placeholder="Ex. MARIA">
       </mat-form-field>

       <mat-form-field class="full-width mat-elevation-z8" >
          <mat-label class="field">Senha</mat-label>
          <input 
          [formControl]="password"
          required
          [(ngModel)]="creds.password" 
          name="password" 
          class="input" 
          type="password" 
          matInput placeholder="Ex. 123">
       </mat-form-field>

       <button (click)="login()" [disabled]="!validFields()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">login</button>
       
    </form>
 </div>
